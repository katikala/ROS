<ng-template #backDialog>
  <h5 class="logo" matDialogTitle>Do you want to Exit without Saving??</h5>
  <p matDialogContent></p>
  <mat-dialog-actions align="end" style="padding-left: 9rem">
    <button
      id="navigateToDashBoard"
      name="navigateToDashBoard"
      (click)="navigateToDashBoard()"
      mat-raised-button
      matDialogClose
      class="btn btn-dark"
    >
      Yes
    </button>
    &nbsp;
    <button
      id="closeDialog"
      name="closeDialog"
      (click)="closeDialog()"
      mat-raised-button
      matDialogClose
      class="btn btn-dark"
    >
      No
    </button>
  </mat-dialog-actions>
</ng-template>
